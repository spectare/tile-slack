version: 2.1
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test-build:
    docker:
      - image: cimg/rust:1.55.0
    steps:
      - checkout
      - run: cargo test

  release-build:
    working_directory: ~/forms-store
    docker:
      - image: cimg/rust:1.55.0
    environment:
      TERM: dumb
    steps:
      - checkout
      - run:
          name: Run tests
          command: cat /dev/null | cargo test
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build docker image
          command: docker build -f Dockerfile -t batav/forms-store:latest .
      - run:
          name: Push forms store image to docker hub
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
            docker tag batav/forms-store:latest batav/forms-store:$CIRCLE_TAG
            docker push batav/forms-store:$CIRCLE_TAG
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2
  ci:
    jobs:
      - test-build:
          context: automation-context
          filters:
            branches:
              ignore:
                - main
      - release-build:
          context: automation-context
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
